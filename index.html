<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Cálculo</title>
</head>

<body>
  <div id="container">
    <h1>Cálculo dos pisos</h1>
    <form id="calculation-form" onsubmit="calculateResult(event)">
      <div class="form-input">
        <label for="whidth-value">Largura:</label>
        <input type="number" id="whidth-value" min="" step="0.01" required>
      </div>
      <div class="form-input">
        <label for="legth-value">Comprimento:</label>
        <input type="number" id="legth-value" min="0" step="0.01" required>
      </div>
      <div class="form-input">
        <label for="floor-type">Tipos de pisos:</label>
        <select id="floor-type">
          <option value="35">Cerâmica R$35</option>
          <option value="128">Porcelanato R$128</option>
          <option value="330">Madeira R$330</option>
        </select>
      </div>

      <div id="button-area">
        <button>Calcular</button>
      </div>
    </form>

    <span id="result"></span>
  </div>

  <script src="/main.js"></script>
</body>

</html>
